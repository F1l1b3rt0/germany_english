                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario -->
    <div class="container my-5">
        <h2 class="text-center">Formulario de Sugerencias</h2>
        <form class="needs-validation" novalidate>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label-margin-top">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <!-- Sugerencias -->
            <div class="mb-3">
                <label for="sugerencias" class="form-label">¿Qué te gustó o sugerencias?</label>
                <textarea class="form-control" id="sugerencias" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
                <div class="invalid-feedback">Por favor, agrega un comentario o sugerencia.</div>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="formulario.js"></script>
